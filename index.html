<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Analog Clock & Firebase Synced Texxt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 30px;
        }
        canvas {
            border: 2px solid black;
        }
        #clock-text {
            font-size: 22px;
            margin: 15px 0;
        }
        #date {
            font-size: 22px;
            color: red;
        }
        textarea {
            width: 60%;
            height: 80px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Live Analog Clock & Firebase Synced Text</h1>
    <canvas id="analogClock" width="300" height="300"></canvas>
    <div id="clock-text"></div>
    <div id="date"></div>
    <textarea id="editableText"></textarea>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            databaseURL: "https://timenote-b256e-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const textRef = ref(db, 'text');

        // Firebase Sync - Update on Input
        document.getElementById('editableText').addEventListener('input', (event) => {
            set(textRef, event.target.value);
        });

        // Firebase Sync - Retrieve Data
        onValue(textRef, (snapshot) => {
            if (snapshot.exists()) {
                document.getElementById('editableText').value = snapshot.val();
            }
        });

        function drawClock() {
            const canvas = document.getElementById("analogClock");
            const ctx = canvas.getContext("2d");
            const now = new Date();

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(150, 150, 140, 0, 2 * Math.PI);
            ctx.stroke();

            function drawHand(length, angle, width) {
                ctx.lineWidth = width;
                ctx.beginPath();
                ctx.moveTo(150, 150);
                ctx.lineTo(150 + length * Math.cos(angle), 150 + length * Math.sin(angle));
                ctx.stroke();
            }

            const hour = now.getHours() % 12;
            const minute = now.getMinutes();
            const second = now.getSeconds();

            drawHand(60, Math.PI / 6 * hour - Math.PI / 2, 6);  // Hour hand
            drawHand(100, Math.PI / 30 * minute - Math.PI / 2, 4);  // Minute hand
            drawHand(120, Math.PI / 30 * second - Math.PI / 2, 2);  // Second hand
        }

        function updateClockText() {
            const now = new Date();
            document.getElementById('clock-text').innerHTML = now.toLocaleTimeString();
            document.getElementById('date').innerHTML = now.toLocaleDateString();
        }

        // Update clock every second
        setInterval(() => {
            drawClock();
            updateClockText();
        }, 1000);

        // Initial execution
        drawClock();
        updateClockText();
    </script>
</body>
</html>
